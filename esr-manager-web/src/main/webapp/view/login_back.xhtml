<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>EXO</title>
</h:head>

<h:body style="overflow-x:hidden;">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <div class="card" style="text-align:center">
                <h:form>
                    <div id="login_area" style="margin-top: 25%; position: absolute">
                        <p:messages id="msgs" autoUpdate="true"/>
                        <p:panel id="login" header="Login" style="width:350px;">
                            <p:panelGrid columns="2" styleClass="ui-noborder">
                                <p:outputLabel value="Username"/>
                                <p:inputText id="username" value="#{loginView.username}" label="Username" required="true">
                                </p:inputText>

                                <p:outputLabel value="Password"/>
                                <p:password id="password" value="#{loginView.password}" label="Password" required="true"/>

                                <p:outputLabel/>
                                <p:commandButton action="#{loginView.login}" value="Login" style="float: right" update="login"/>
                            </p:panelGrid>
                        </p:panel>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>

</html>
