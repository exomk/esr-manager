<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>EXO</title>
</h:head>

<h:body style="overflow-x:hidden;">
    <ui:composition template="/template/login_template.xhtml">
        <ui:define name="content">
            <h:form>
                <p:outputPanel styleClass="login-panel">
                    <p:panel styleClass="login-panel-header-bar-top">
                        <p:messages id="msgs" autoUpdate="true"/>
                    </p:panel>
                    <p:panel styleClass="login-panel-header-bar-bottom"/>
                    <p:panel id="login" styleClass="login-panel-body">
                        <p:panelGrid columns="1" styleClass="login-panel-grid">
                            <p:inputText id="username" value="#{loginView.username}" label="username" required="true"
                                         styleClass="login-username" placeholder="&#xf007;  Username"/>
                            <p:password id="password" value="#{loginView.password}" label="password" required="true"
                                        styleClass="login-password" placeholder="&#xf023;  Password"/>

                            <p:commandButton action="#{loginView.login}" value="LOGIN" styleClass="login-button"
                                             update="login" icon="fa fa-sign-in fa-lg"/>
                        </p:panelGrid>
                    </p:panel>
                </p:outputPanel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
