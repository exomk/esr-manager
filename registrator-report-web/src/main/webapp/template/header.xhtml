<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>EXO</title>
</h:head>

<h:body>
    <ui:composition>
        <div id="header_div">
            <img src="${facesContext.externalContext.requestContextPath}/resources/images/header.jpg"
                 alt="Header image"/>
        </div>
        <p:panel styleClass="taskbar">
            <p:sidebar widgetVar="sidebar" baseZIndex="10000">
                <div class="dashboard-logo">
                    <img alt="Logo"
                         src="${facesContext.externalContext.requestContextPath}/resources/images/logo-menu.png"/>
                    <div>
                        <span>EXO Smart Registrator</span>
                        <span>DASHBOARD</span>
                    </div>
                </div>
                <h:form styleClass="menu-form">
                    <p:menu style="width: 100%; border: 0px">
                        <p:separator/>
                        <p:menuitem value="View as report" action="report?faces-redirect=true"
                                    rendered="#{not loginView.isUserRole}"/>
                        <p:menuitem value="View as chart" action="chart?faces-redirect=true"
                                    rendered="#{not loginView.isUserRole}"/>
                        <p:separator rendered="#{not loginView.isUserRole}"/>
                        <p:menuitem value="Manage Users" action="user?faces-redirect=true"
                                    rendered="#{not loginView.isUserRole}"/>
                        <p:menuitem value="Manage Devices" action="device?faces-redirect=true"
                                    rendered="#{not loginView.isUserRole}"/>
                        <p:separator rendered="#{not loginView.isUserRole}"/>
                        <p:menuitem value="Logout" action="#{loginView.logout}"/>
                    </p:menu>
                </h:form>
            </p:sidebar>
            <p:commandButton id="menuButton" styleClass="menu-bars-button" icon="fa fa-fw fa-2x fa-bars"
                             oncomplete="PF('sidebar').show()"/>
            <p:commandButton id="logout" value="Logout" style="float: right" action="#{loginView.logout}"/>
        </p:panel>
    </ui:composition>
</h:body>

</html>
