<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Users</title>
</h:head>

<h:body>
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:spacer height="10"/>
                <h:panelGrid styleClass="report-options-panel" columns="2" columnClasses="left,right">
                    <p:chart type="line" model="#{chartView.percentPerDayModel}" styleClass="chart"/>
                    <p:chart type="bar" model="#{chartView.percentPerMonthModel}" styleClass="chart"/>
                </h:panelGrid>
                <p:spacer height="10"/>
                <p>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px"
                             src="http://jigsaw.w3.org/css-validator/images/vcss"
                             alt="Valid CSS!" />
                    </a>
                </p>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
